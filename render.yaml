
services:
  - type: web
    name: fluxtrade-app
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fluxtrade-database
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: fluxtrade-database
    databaseName: fluxtrade
    user: fluxtrade_user
    plan: free

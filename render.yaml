services:
  - type: web
    name: fluxtrade-app
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build && node post-build.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fluxtrade-database
          property: connectionString
    autoDeploy: false

databases:
  - name: fluxtrade-database
    databaseName: fluxtrade
    user: fluxtrade_user
    plan: free